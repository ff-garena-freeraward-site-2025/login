<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختر مكافأتك</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 10px;
      flex: 1;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 90%;
      max-width: 320px;
      border-radius: 10px;
      border: none;
      margin-bottom: 25px;
    }

    .rewards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-bottom: 30px;
    }

    .reward-item {
      width: 90%;
      max-width: 360px;
      border-radius: 15px;
      overflow: hidden;
      border: 3px solid transparent;
      transition: 0.3s;
      cursor: pointer;
    }

    .reward-item img {
      width: 100%;
      height: 200;
      object-fit: cover;
    }

    .reward-item:hover {
      transform: scale(1.02);
      border-color: gold;
      box-shadow: 0 0 15px gold;
    }

    .reward-item.selected {
      border-color: lime;
      box-shadow: 0 0 15px lime;
    }

    .confirm-btn {
      padding: 14px 35px;
      font-size: 20px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .confirm-btn:hover {
      background-color: orange;
      box-shadow: 0 0 15px orange;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 24px;
      }

      .confirm-btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>اختر مكافأتك المفضلة</h1>
    <input type="text" id="userId" placeholder="أدخل ID اللعبة الخاص بك">

    <div class="rewards">
      <div class="reward-item" onclick="selectReward(this)">
        <img src="diamond.jpg" alt="جواهر">
      </div>
      <div class="reward-item" onclick="selectReward(this)">
        <img src="skin.jpg" alt="سكنات">
      </div>
      <div class="reward-item" onclick="selectReward(this)">
        <img src="character.jpg" alt="شخصية">
      </div>
      <div class="reward-item" onclick="selectReward(this)">
        <img src="gun.jpg" alt="سلاح">
      </div>
    </div>

    <button class="confirm-btn" onclick="confirmReward()">تأكيد المكافأة</button>
  </div>

  <script>
    let selectedReward = null;

    function selectReward(element) {
      document.querySelectorAll('.reward-item').forEach(el => {
        el.classList.remove('selected');
      });
      element.classList.add('selected');
      selectedReward = element.querySelector('img').alt;
    }

    function confirmReward() {
      const id = document.getElementById('userId').value.trim();
      if (!id) {
        alert("الرجاء إدخال ID اللعبة.");
        return;
      }
      if (!selectedReward) {
        alert("الرجاء اختيار مكافأة.");
        return;
      }
      alert("تم إرسال المكافأة " + selectedReward + " إلى ID: " + id + " بنجاح!");
    }
  </script>
</body>
</html>
