<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المكافآت</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      min-height: 100vh;
    }

    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 22px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
      text-align: center;
    }

    .reward-img {
      width: 80%;
      max-width: 400px;
      height: auto;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #000;
    }

    .confirm-btn {
      background-color: orange;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .confirm-btn:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اختر مكافأتك المفضلة</h2>
    <input type="text" placeholder="أدخل ID اللعبة الخاص بك">

    <!-- الصور -->
    <img src="gift1.png" class="reward-img" alt="مكافأة 1">
    <img src="gift2.png" class="reward-img" alt="مكافأة 2">
    <img src="gift3.png" class="reward-img" alt="مكافأة 3">
    <img src="gift4.png" class="reward-img" alt="مكافأة 4">

    <!-- زر التأكيد -->
    <button class="confirm-btn">تأكيد المكافأة</button>
  </div>
</body>
</html>
