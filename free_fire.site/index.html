<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شحن جواهر فري فاير</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 60px 20px 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .buttons a img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      padding: 6px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .buttons a img:hover {
      transform: scale(1.1);
    }

    .main-btn {
      background-color: red;
      color: white;
      font-size: 32px;
      padding: 22px 44px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .main-btn:hover {
      background-color: darkred;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.8;
    }

    .footer img {
      width: 20px;
      vertical-align: middle;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 26px;
      }

      .main-btn {
        font-size: 22px;
        padding: 14px 28px;
      }

      .buttons a img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>موقع شحن جواهر فري فاير مجانا</h1>
    <p>يرجى اختيار طريقة تسجيل الدخول</p>

    <div class="buttons">
      <a href="#" onclick="saveLogin('twitter')">
        <img src="x.png" alt="X">
      </a>
      <a href="#" onclick="saveLogin('google')">
        <img src="google.png" alt="Google">
      </a>
      <a href="#" onclick="saveLogin('facebook')">
        <img src="facebook.png" alt="Facebook">
      </a>
    </div>

    <button class="main-btn" onclick="handleClick()">احصل الآن</button>

    <div class="footer">
      جميع الحقوق محفوظة © جارينا العالمية.
      <img src="garena-logo.png" alt="Garena Logo">
    </div>
  </div>

  <script>
    function saveLogin(method) {
      localStorage.setItem("loggedIn", "true");
      alert("تم تسجيل الدخول عبر " + method + " بنجاح");
      window.location.href = "rewards.html";
    }

    function handleClick() {
      const isLoggedIn = localStorage.getItem("loggedIn") === "true";
      if (!isLoggedIn) {
        alert("يرجى تسجيل الدخول لتحصل على مكافأتك");
      } else {
        window.location.href = "rewards.html";
      }
    }
  </script>
</body>
</html>
