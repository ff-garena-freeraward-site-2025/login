<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    button {
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .facebook { background-color: #3b5998; color: white; }
    .google { background-color: #db4437; color: white; }
    .twitter { background-color: #1da1f2; color: white; }
    .get-reward { background-color: gold; color: black; font-weight: bold; }
  </style>
</head>
<body>
  <h1>اختر طريقة تسجيل الدخول</h1>

  <button class="facebook" onclick="login('facebook')">تسجيل الدخول عبر فيسبوك</button>
  <button class="google" onclick="login('google')">تسجيل الدخول عبر جوجل</button>
  <button class="twitter" onclick="login('twitter')">تسجيل الدخول عبر تويتر</button>

  <br><br>
  <button class="get-reward" onclick="goToRewards()">احصل الآن</button>

  <script>
    function login(provider) {
      if (localStorage.getItem(provider + "_loggedin")) {
        alert("تم تسجيل الدخول بنجاح عبر " + provider);
        return;
      }

      // فتح رابط فيسبوك / جوجل / تويتر الحقيقي
      window.open(getProviderUrl(provider), "_blank");

      // حفظ حالة تسجيل الدخول
      localStorage.setItem(provider + "_loggedin", "true");
    }

    function getProviderUrl(provider) {
      switch (provider) {
        case 'facebook':
          return "https://www.facebook.com";
        case 'google':
          return "https://accounts.google.com";
        case 'twitter':
          return "https://twitter.com/login";
        default:
          return "#";
      }
    }

    function goToRewards() {
      if (
        localStorage.getItem("facebook_loggedin") ||
        localStorage.getItem("google_loggedin") ||
        localStorage.getItem("twitter_loggedin")
      ) {
        window.location.href = "rewards.html";
      } else {
        alert("يرجى تسجيل الدخول أولاً قبل الحصول على المكافأة.");
      }
    }
  </script>
</body>
</html>
