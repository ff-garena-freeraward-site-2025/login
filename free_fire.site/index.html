<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شحن جواهر فري فاير</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg'); /* ضع صورة الخلفية هنا */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      padding-top: 60px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .buttons a img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      padding: 5px;
    }

    .main-btn {
      background-color: red;
      color: white;
      font-size: 24px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 12px;
    }

    .footer img {
      width: 18px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>موقع شحن جواهر فري فاير مجانا</h1>
    <p>الرجاء تسجيل دخول</p>

    <div class="buttons">
      <a href="https://twitter.com/" target="_blank">
        <img src="x.png" alt="X">
      </a>
      <a href="https://accounts.google.com/" target="_blank">
        <img src="google.png" alt="Google">
      </a>
      <a href="https://www.facebook.com/" target="_blank">
        <img src="facebook.png" alt="Facebook">
      </a>
    </div>

    <a herf="rewards.html"
      class="main-btn">احصل الان</a>

    <div class="footer">
      جميع الحقوق محفوظة © جارينا العالمية.  
      <img src="garena-logo.png" alt="Garena Logo">
    </div>
  </div>
</body>
</html>
